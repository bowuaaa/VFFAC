# --- vffac specific parameters ---

# use epsilon greedy action selector
action_selector: "epsilon_greedy"
epsilon_start: 1.0
epsilon_finish: 0.05
epsilon_anneal_time: 50000

# runner: "episode"
runner: "parallel"
batch_size_run: 8
t_max: 10050000


buffer_size: 5000

# update the target network every {} episodes
target_update_interval: 200

# use the Q_Learner to train
agent_output_type: "q"
#learner: "q_learner"
double_q: True
mixer: "qmix"
mixing_embed_dim: 32
hypernet_layers: 2
hypernet_embed: 64

n_value: 64
n_key: 64
n_query: 64
mac: "vffac_mac"
agent: "rnn_msg"
lambda_entropy: 0.0
learner: "vffac_learner"

name: "vffac"
